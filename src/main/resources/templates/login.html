<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/journal/bootstrap.min.css"
      integrity="sha384-QDSPDoVOoSWz2ypaRUidLmLYl4RyoBWI44iA5agn6jHegBxZkNqgm2eHb6yZ5bYs" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>


<div class="container text-center col-lg-5 col-lg-offset-7">
    <br>
    <h1>Login</h1>
    <br>
    <br>

    <div>
        <form role="form" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="psw">Password</label>
                <input type="text" class="form-control" id="psw" placeholder="Enter password">
            </div>

            <button type="submit" class="btn btn-danger btn-success btn-block">Login</button>
        </form>

    </div>


</div>
</body>
</html>
